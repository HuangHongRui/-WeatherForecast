<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_6pjbsmpgwx2vgqfr.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title> 天气预报 </title>
  </head>
  <body>
    <div class="container">
      <div class="weatherBox">
        <div class="bgPic">
          <img src="images/z-day.jpeg" alt="">
          <div class='recommend'>
            <ul>
              <li><i class="iconfont icon-chuanyizhishu"></i></li>
              <li><i class="iconfont icon-xichezhishu"></i></li>
              <li><i class="iconfont icon-ganmaozhishu2"></i></li>
              <li><i class="iconfont icon-yundong"></i></li>
            </ul>
          </div>
          <div class='weeked'>
            <ul>
              <li class="one"></li>
              <li class="two"></li>
              <li class="thr"></li>
              <li class="fou"></li>
            </ul>
          </div>
          <div id="btn">
            <button type="submit" class="btnShow"></button>
          </div>
          <div class="location">
            <i class="iconfont icon-zuobiao1"></i>   
          </div>  
          <div class="cearchCity">
            <input type="text" name="searchCity" value="" placeholder="输入城市">
          </div>
          <div class= "citypm">
          </div>
        </div>
      </div>
      <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
      <script src="index.js"></script>
    </body>
  </html>
